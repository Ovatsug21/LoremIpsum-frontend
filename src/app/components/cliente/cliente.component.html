<div class="container">
    <button mat-button (click)="openDialog(null)">Cadastrar Cliente</button>
    <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.id}} </td>
        </ng-container>

        <ng-container matColumnDef="Nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="Data de Nascimento">
            <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.dataNascimento | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="Sexo">
            <th mat-header-cell *matHeaderCellDef> Sexo </th>
            <td mat-cell *matCellDef="let cliente"> {{cliente.sexo}} </td>
        </ng-container>

        <ng-container matColumnDef="Ações">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let cliente">
                <button mat-icon-button (click)="verEnderecos(cliente.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button (click)="updateCliente(cliente)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteCliente(cliente.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- <tr mat-row *matRowDef="let cliente; columns: displayedColumns" (click)="verEnderecos(cliente.id)"></tr> -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
