<h1 *ngIf="!isChange" mat-dialog-title>Cadastrar Endereço</h1>
<h1 *ngIf="isChange" mat-dialog-title>Editar Endereço Cliente</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Tipo</mat-label>
        <input matInput [(ngModel)]="data.tipo">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Cep</mat-label>
        <input matInput [(ngModel)]="data.cep">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Logradouro</mat-label>
        <input matInput [(ngModel)]="data.logradouro">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Número</mat-label>
        <input matInput [(ngModel)]="data.numero">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Complemento</mat-label>
        <input matInput [(ngModel)]="data.complemento">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Bairro</mat-label>
        <input matInput [(ngModel)]="data.bairro">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Cidade</mat-label>
        <input matInput [(ngModel)]="data.cidade">
    </mat-form-field>
    <mat-form-field>
        <mat-label>UF</mat-label>
        <input matInput [(ngModel)]="data.uf">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="Cancel()">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Confirmar</button>
</div>
